<div class="bg-white dark:bg-gray-700 text-gray-900 dark:text-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-sm sm:max-w-md p-8 space-y-6 bg-white dark:bg-gray-800 rounded-lg shadow-md">
      <div class="text-center">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">CesTicket</span>
          <img class="h-20 w-auto mx-auto" src="logo.svg" alt="Logo">
        </a>
        <h2 class="mt-6 text-2xl font-semibold text-gray-900 dark:text-white">Crea una cuenta</h2>
        <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">
          O <a href="/login" class="font-semibold text-blue-500 hover:text-blue-700">inicia sesión</a> si ya tienes una cuenta.
        </p>
      </div>
  
      <form action="#" method="POST" class="space-y-6">
        <!-- Campo de nombre -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-900 dark:text-gray-300">Nombre completo</label>
          <input type="text" name="name" id="name" autocomplete="name" required class="mt-1 block w-full px-3 py-2 text-sm rounded-md border border-gray-300 dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
  
        <!-- Campo de correo -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-900 dark:text-gray-300">Correo electrónico</label>
          <input type="email" name="email" id="email" autocomplete="email" required class="mt-1 block w-full px-3 py-2 text-sm rounded-md border border-gray-300 dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
  
        <!-- Campo de contraseña -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-900 dark:text-gray-300">Contraseña</label>
          <input type="password" name="password" id="password" autocomplete="new-password" required class="mt-1 block w-full px-3 py-2 text-sm rounded-md border border-gray-300 dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
  
        <!-- Confirmar contraseña -->
        <div>
          <label for="confirm_password" class="block text-sm font-medium text-gray-900 dark:text-gray-300">Confirmar contraseña</label>
          <input type="password" name="confirm_password" id="confirm_password" autocomplete="new-password" required class="mt-1 block w-full px-3 py-2 text-sm rounded-md border border-gray-300 dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
  
        <!-- Botón de registro -->
        <div>
          <button type="submit" class="w-full py-2 px-4 text-sm font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Regístrate
          </button>
        </div>
      </form>
  
      <div class="text-center">
        <p class="text-sm text-gray-600 dark:text-gray-300">
          ¿Ya tienes una cuenta? <a href="/login" class="font-semibold text-blue-500 hover:text-blue-700">Inicia sesión aquí</a>
        </p>
      </div>
    </div>
  </div>
